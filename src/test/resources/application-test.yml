spring:
  kafka:
    topic:
      name: course-notifications
    bootstrap-servers: localhost:9092
    consumer:
      group-id: course-management

  config:
    activate:
      on-profile: test
  flyway:
    enabled: false
  jpa:
    properties:
      show-sql: true
      hibernate:
        hbm2ddl:
          auto: create-drop

course_management:
  url: http://localhost:8080



